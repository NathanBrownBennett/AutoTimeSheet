<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSXBKJEiCTixQwlq2q77hbpPEXBUdzwFyjwoUA7zJM2TpwUSL2gjT7jicSP3D" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
        <h1>Productivity App</h1>
        <div class="card secondary p-3 mt-3">
            <form action="{{ url_for('account.register_organisation') }}" method="post">
                <div class="mb-3">
                    <label for="organisation_name" class="form-label">Organisation Name</label>
                    <input type="text" class="form-control" id="organisation_name" name="organisation_name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your Organisation Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <small class="text-danger">
                        {% if form.email.errors %}
                            {{ form.email.errors|join:", " }}
                        {% endif %}
                    </small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-Ù»VY84qeIWj8C2QgkqU8xDxbPpCQB5zWLXzn7+qzlUp+9CyqCoWZX9yWqD3+bA6T0" crossorigin="anonymous"></script>
</body>
</html>
